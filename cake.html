<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cut the Cake</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fdf6f0;
    }

    /* Message Styling */
    h1 {
      font-size: 2.5rem;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Cake Image Styling */
    .cake-container {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
      animation: bounce 2s infinite ease-in-out;
    }

    .cake {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .sliced-cake {
      display: none;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Message -->
  <h1>ðŸŽ‚ Cut the Cake! ðŸŽ‰</h1>

  <!-- Cake Image -->
  <div class="cake-container" onclick="cutTheCake()">
    <img src="cake.png" alt="Cake" class="cake">
    <img src="sliced.png" alt="Sliced Cake" class="cake sliced-cake">
  </div>

  <script>
    // JavaScript to switch images on click
    function cutTheCake() {
      const wholeCake = document.querySelector('.cake:not(.sliced-cake)');
      const slicedCake = document.querySelector('.sliced-cake');

      // Hide the whole cake and show the sliced cake
      wholeCake.style.display = 'none';
      slicedCake.style.display = 'block';
    }
  </script>
</body>
</html>
